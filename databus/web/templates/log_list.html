{% extends "default_template.html" %}

{% block head %}
    <script type="text/javascript" class="init">
        $(document).ready(function() {
            $('#logs').DataTable();
        } );
    </script>
{% endblock %}

{% block body %}
<h1>Log List</h1>

{% for entry in entries %}

    <ol class="breadcrumb">
        <li class="breadcrumb-item active">{{ entry.client.id }}</li>
    </ol>

    <table id="logs" class="table table-hover">
        <thead>
        <tr>
            <td>File</td>
        </tr>
        </thead>
        <tbody>
            {% for log_file in entry.logs %}
            <tr>
                <td><a href="{{ url_for('_log_display') }}?client={{ entry.client.id }}&log={{log_file}}">{{log_file}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table> 

{% endfor %}

{% endblock %}
